<!DOCTYPE html>
<html>
<head>
    <title>Gustavs piano-app</title>
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.0.0/dist/abcjs-basic-min.js"></script>
    <style>
        [data-name="C"] {
            color: blue;
        }
        [data-name="D"] {
            color: red;
        }
        [data-name="E"] {
            color: green;
        }
        [data-name="F"] {
            color: yellow;
        }
        [data-name="G"] {
            color: black;
        }
        [data-name="A"] {
            color: orange;
        }
        [data-name="B"] {
            color: gray;
        }

    </style>
</head>
<body>
    <h1>Gustavs piano-app</h1>
    
    <div id="blinka-lilla-stjarna"></div>
    <div id="spanien"></div>


    <script>
        // Sample ABC notation
        var blinkaLillaStrjarna = "X:1\n" +
            "T:Blinka lilla stjarna\n" +
            "L:1/4\n" +
            "K:C\n" +
            "| C C G G | A A G2 | F F E E | D D C2 \n" +
            "| F F E E | D D C2 | F F E E | D D C2 \n" +
            "| C C G G | A A G2 | F F E E | D D C2";

        // Render the sheet music
        window.ABCJS.renderAbc('blinka-lilla-stjarna', blinkaLillaStrjarna, { scale: 2 });

        var spanien = "X:1\n" +
            "T:Spanien\n" +
            "L:1/4\n" +
            "K:C\n" +
            "| C D E2 | C D E2 | D D D D | C2 C2"

        window.ABCJS.renderAbc('spanien', spanien, { scale: 2 });
    </script>
</body>
</html>
